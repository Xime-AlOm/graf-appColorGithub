<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Color RGB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
      <h2 class="text-center mb-4 text-primary">Selector de Color RGB</h2>

      <!-- ðŸŽ¨ Color Picker -->
      <div class="mb-4">
        <label for="color-picker" class="form-label fw-semibold">Selecciona un color:</label>
        <input type="color" id="color-picker" class="form-control form-control-color" value="#000000">
      </div>

      <!-- RGB Sliders + Inputs -->
      <div class="row g-3">
        <!-- Rojo -->
        <div class="col-12">
          <label class="form-label text-danger fw-semibold">Rojo</label>
          <div class="d-flex align-items-center">
            <input type="range" class="form-range me-3 flex-grow-1" min="0" max="255" id="rojo-slider">
            <input type="number" class="form-control w-25" min="0" max="255" id="rojo-input">
          </div>
        </div>

        <!-- Verde -->
        <div class="col-12">
          <label class="form-label text-success fw-semibold">Verde</label>
          <div class="d-flex align-items-center">
            <input type="range" class="form-range me-3 flex-grow-1" min="0" max="255" id="verde-slider">
            <input type="number" class="form-control w-25" min="0" max="255" id="verde-input">
          </div>
        </div>

        <!-- Azul -->
        <div class="col-12">
          <label class="form-label text-primary fw-semibold">Azul</label>
          <div class="d-flex align-items-center">
            <input type="range" class="form-range me-3 flex-grow-1" min="0" max="255" id="azul-slider">
            <input type="number" class="form-control w-25" min="0" max="255" id="azul-input">
          </div>
        </div>
      </div>

      <!-- Cuadro de color -->
      <div class="d-flex justify-content-center my-4">
        <div id="color-preview" class="color-box border shadow-sm"></div>
      </div>

      <!-- CÃ³digo HEX -->
      <div class="text-center">
        <h5 class="mb-0">CÃ³digo HEX:</h5>
        <p class="text-dark fs-5" id="hex-code">#000000</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
